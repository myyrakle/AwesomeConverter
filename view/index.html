<html>
    <head>
        <title>어썸한 변환기</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div id="app">
            인코딩
            <select id="select-encoding">
                <option value="utf8">UTF-8</option>
                <option value="utf16">UTF-16</option>
                <option value="utf32">UTF-32</option>
                <option value="euckr">EUC-KR</option>
            </select>
            <hr />

            <div id="high">
                <select id="select-input">
                    <option value="bin">2진수</option>
                    <option value="oct">8진수</option>
                    <option value="dec">10진수</option>
                    <option value="hex">16진수</option>
                    <option value="text">텍스트</option>
                    <option value="base64">BASE64</option>
                </select>
                <textarea id="input"></textarea>
            </div>

            <button id="convert_button">변환</button>

            <div id="low">
                <select id="select-output">
                    <option value="bin">2진수</option>
                    <option value="oct">8진수</option>
                    <option value="dec">10진수</option>
                    <option value="hex">16진수</option>
                    <option value="text">텍스트</option>
                    <option value="base64">BASE64</option>
                </select>
                <textarea id="output" readonly></textarea>
            </div>
        </div>
    </body>

    <script src="../build/event/events.js"></script>
</html>
